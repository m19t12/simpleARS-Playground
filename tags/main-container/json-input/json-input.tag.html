<json-input>
    <div class="form-group" style="height: 100%;">
        <label>Response Data</label>
        <textarea ref="json_input" class="form-control" style="height: 100%;"></textarea>
    </div>
    <div class="form-group row mt-5">
        <div class="col">
            <button ref="reformat_json" type="button" class="btn btn-primary" onclick="{reformatJSON}">Reformat JSON
            </button>
        </div>
        <div class="col text-right">
            <button ref=load_json type="button" class="btn btn-primary" onclick="{opts.open_modal}">Load JSON</button>
        </div>
    </div>

    <script>
        const tag = this;

        tag.reformatJSON = reformatJSON;
        tag.getJSONData = getJSONData;

        tag.on('mount', ()=>{
        });

        tag.on('updated', ()=>{
            let jsonPretty = JSON.stringify(opts.json_data, undefined, 2);
            $(tag.refs.json_input).val(jsonPretty);
        });

        function reformatJSON() {
            let jsonText = $(tag.refs.json_input).val();
            try {
                let jsonParse = JSON.parse(jsonText);
                let jsonPretty = JSON.stringify(jsonParse, undefined, 2);
                $(tag.refs.json_input).val(jsonPretty);
            } catch (error) {
                alert('Not valid JSON');
                return error;
            }
        }

        function getJSONData() {
            let jsonText = $(tag.refs.json_input).val();
            return JSON.parse(jsonText);
        }
    </script>
</json-input>
